        const leaveRoomBtn = document.getElementById("leaveRoom");

        let localStream;

        const configuration = {

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })

        function createPeerConnection() {
            if (peerConnection) return;

            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit("ice_candidate", { candidate: event.candidate, room_id: roomId });
                }
            };

            peerConnection.ontrack = event => {
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = event.streams[0];

        }

        // âœ… Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† Ø§Ù„Ø¬Ø¯Ø¯
        socket.on("user_joined", (data) => {
            if (data.user_id === userId) return;

            if (!isInitiator) {
                isInitiator = true;
                createPeerConnection();

                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        socket.emit("offer", { offer: peerConnection.localDescription, room_id: roomId });
                    })
                    .catch(error => console.error("âŒ Ø®Ø·Ø£ ÙÙŠ Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¹Ø±Ø¶:", error));
            }
        });

        // âœ… Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„Ø¹Ø±Ø¶ (Offer)
        socket.on("offer", data => {
            if (data.user_id === userId) return;

            createPeerConnection();

            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
                .then(() => peerConnection.createAnswer())
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => {
                    socket.emit("answer", { answer: peerConnection.localDescription, room_id: roomId });
                })
                .catch(error => console.error("âŒ Ø®Ø·Ø£ ÙÙŠ Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø¹Ø±Ø¶:", error));
        });

        // âœ… Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© (Answer)
        socket.on("answer", data => {
            if (data.user_id === userId) return;

            if (peerConnection) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
                    .catch(error => console.error("âŒ Ø®Ø·Ø£ ÙÙŠ ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©:", error));
            }

        socket.on("ice_candidate", data => {

            }
        });

        // âœ… Ù…ØºØ§Ø¯Ø±Ø© Ø§Ù„ØºØ±ÙØ©
        leaveRoomBtn.addEventListener("click", () => {

            closeConnection();

        socket.on("user_left", data => {

        function closeConnection() {
            if (peerConnection) {

                peerConnection.onicecandidate = null;
                peerConnection.close();

        }

    </script>
